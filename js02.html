<!DOCTYPE html>
<html>
<head>
  <title>Looping and Arithmetic</title>
</head>
<body>
  <h1>Looping and Arithmetic</h1>
  <script type="text/javascript">
    for (var i = 1; i < 10; i += 1) {
      if (i > 3 && i < 5) {
        continue;
      } else if (i === 8) {
        document.write("<br>Loop iteration " + i + " is stopped.");
        break;
      } else {
        var j = i * 2;
        document.write("<br>Loop iteration " + i + ", Value of j = " + j);
      }
    }
  </script>
</body>
</html>
