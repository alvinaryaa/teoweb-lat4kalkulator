<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator & Hitung Bola</title>
<style>
    .calculator {
        width: 300px;
        margin: 0 auto;
    }
    input[type="text"] {
        width: 100%;
        margin-bottom: 10px;  
    }
    input[type="button"] {
        width: 48%;
        padding: 10px;
        margin-right: 2%;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="calculator">
    <h2>Kalkulator Sederhana</h2>
    <input type="text" id="num1" placeholder="Masukkan bilangan pertama">
    <input type="text" id="num2" placeholder="Masukkan bilangan kedua">
    <input type="text" id="result" placeholder="Hasil">
    <input type="button" value="+" onclick="add()">
    <input type="button" value="-" onclick="subtract()">
    <input type="button" value="*" onclick="multiply()">
    <input type="button" value="/" onclick="divide()">
    <h2>Hitung Bola</h2>
    <input type="text" id="radius" placeholder="Masukkan jari-jari bola">
    <input type="button" value="Hitung Luas" onclick="hitungBola()">
    <input type="text" id="surfaceArea" placeholder="Luas Permukaan">
    <input type="text" id="volume" placeholder="Volume">
</div>

<script>
    function add() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        document.getElementById('result').value = num1 + num2;
    }
    
    function subtract() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        document.getElementById('result').value = num1 - num2;
    }
    
    function multiply() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        document.getElementById('result').value = num1 * num2;
    }
    
    function divide()  {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        if (num2 === 0) {
            alert("Tidak dapat melakukan pembagian dengan 0");
        } else {
            document.getElementById('result').value = num1 / num2;
        }
    }

    function hitungBola() {
        var r = parseFloat(document.getElementById('radius').value);
        var luas = 4 * Math.PI * r * r;
        var volume = (4/3) * Math.PI * r * r * r;
        document.getElementById('surfaceArea').value = luas.toFixed(2);
        document.getElementById('volume').value = volume.toFixed(2);
    }
</script>
</body>
</html>
